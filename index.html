<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>LaslesVPN</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="header-logo">
            <img src="img/logo.svg" alt="" class="header-logo__img" />
            <span class="header-logo__text">Lasles<b>VPN</b></span>
          </div>
          <nav class="header-navigation">
            <ul class="header-navigation__list">
              <li class="header-navigation__items">
                <a href="#" class="header-navigation__link">About</a>
              </li>
              <li class="header-navigation__items">
                <a href="#" class="header-navigation__link">Features</a>
              </li>
              <li class="header-navigation__items">
                <a href="#" class="header-navigation__link">Pricing</a>
              </li>
              <li class="header-navigation__items">
                <a href="#" class="header-navigation__link">Testimonials</a>
              </li>
              <li class="header-navigation__items">
                <a href="#" class="header-navigation__link">Help</a>
              </li>
            </ul>
          </nav>
          <div class="header-login">
            <button class="header-login__sing-in">Sing in</button>
            <button class="header-login__sing-up">Sing up</button>
          </div>
          <!-- /.header-login -->
        </div>
      </div>
    </header>
    <section class="get-started">
      <div class="container">
        <div class="get-started-wrapper">
          <div class="get-started-left">
            <div class="get-started__title">
              Want anything to be easy with <b>LaslesVPN.</b>
            </div>
            <div class="get-started__text">
              Provide a network for all your needs with ease and fun using
              LaslesVPN discover interesting features from us.
            </div>
            <button class="get-started__button">Get Started</button>
          </div>
          <img
            src="img/get-started-image.png"
            alt=""
            class="get-started__img"
          />
        </div>
      </div>
    </section>
    <!-- /.get-started -->
  </body>
</html>
